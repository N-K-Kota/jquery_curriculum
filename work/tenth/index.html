<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function(){
        var page = 1;
        var word_cash = "";
        $("#js-search-button").click(function(){
          var word = $("#js-search-word").val();
          if(word_cash != word){
            page = 1;
          }
          word_cash = word;
          $.ajax({
            url: 'https:app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              keyword: word,
              hits: 20,
              booksGenreId: '001',
              page: page
            },
          }).done(function(data){
            console.log(data.count);
            page = page+1;
            if(data.count > 0){
              makeList(data);
            }else{
              emptyresult();
            }
          }).fail(function(HttpRequst, textStatus, errThrown){
            var ul = $('.lists');
            ul.empty();
            explainerr(HttpRequst,textStatus,errThrown);
          });
        });
      }); //$(function(){})の閉じかっこ
      function search(){

      }
      function makeList(data){
        var itemlist = data.Items;
        var ul = $('.lists');
        ul.empty();
        $.each(itemlist,function(idx,item){
          var linkurl = item.Item.itemUrl;
          var imgsrc = item.Item.largeImageUrl;
          var list = $("<li>",{
                        class: 'lists__item'
          });
          var inner = $("<div>",{
                         class: "lists__item__inner"
          });
          var link = $("<a>",{
                       href: linkurl,
                       class: 'lists__item__link',
                       target: '_blank'
          });
          var img = $("<img>",{
                       src: imgsrc,
                       class: 'lists__item__img',
                       alt: ''
          });
          var p1 = $("<p>",{
                     class: 'lists__item__detail'
          });
          var p2 = $("<p>",{
                     class: 'lists__item__detail'
          });
          var p3 = $("<p>",{
                     class: 'lists__item__detail'
          });
          p1.html(item.Item.title);
          p2.html(item.Item.author);
          p3.html(item.Item.publisherName);
          link.append(img);
          link.append(p1);
          link.append(p2);
          link.append(p3);
          inner.append(link);
          list.append(inner);
          ul.append(list);
        });
      }
      function emptyresult(){
        var messagebox = $("<div>",{
                        class: 'message'
        });
        var message = "検索結果が見つかりませんでした。<br>別のキーワードで検索してください。";
        messagebox.html(message);
        $(".lists").before(messagebox);
      }
      function explainerr(HttpRequst, textStatus, errThrown){
        var response = $.parseJSON(HttpRequst.responseText);
        var messagebox = $("<div>",{
                        class: 'message',
                        style: 'color: red'
        });
        var message = "エラーコード:"+HttpRequst.status+"<br>"+response.error_description;
        messagebox.html(message);
        $(".lists").before(messagebox);
      }
    </script>
  </body>
</html>
